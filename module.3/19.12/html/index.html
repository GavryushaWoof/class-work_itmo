<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>x=<input type="text" class="x" value="0"></p>
    <p>y=<input type="text" class="y" value="0"></p>
    <p>==<input type="text" class="res"></p>
    <script>
        let obj = {
            x: document.querySelector('.x'),
            y: document.querySelector('.y'),
            res: document.querySelector('.res'),
        };
        obj.x.addEventListener('input', handler)
        obj.y.addEventListener('input', handler)

        function handler(e) {
            obj.res.value = parseInt(obj.x.value) +
                parseInt(obj.y.value);
        }
    </script>
</body>

</html>
