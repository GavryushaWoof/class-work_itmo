<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <h1>{{sitename}}</h1>
        </header>
        <main>
            <div>
                <div>
                    <figure>
                        <img v-bind:src="product.image">
                    </figure>
                </div>
                <div v-bind:data-id='product.id'>
                    <h2 v-text='product.title'></h2>
                    <p v-html='product.description'></p>
                    <p>Автор: {{product.autor}}</p>
                    <p>Издательство: {{product.publishing}}</p>
                    <p>Год: {{product.year}}</p>
                    <p>Кол-во страниц: {{product.pages}}</p>
                    <p>Цена: {{product.price | formatPrice}}</p>
                </div>
            </div>
        </main>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                sitename: 'Магазин 404 - найдется все для IT-шников!',
                product: {
                    id: 1,
                    title: 'Как пасти котов. Наставление для программистов, руководящих другими программистами',
                    description: '<em>Как пасти котов</em> — это книга о лидерстве и руководстве, о том, как первое совмещать со вторым. Это, если хотите, словарь трудных случаев управления IT-проектами.',
                    autor: 'Дж. Рейнвотера',
                    publishing: 'Питер',
                    year: 2019,
                    pages: 256,
                    price: 418,
                    image: 'https://cdn1.ozone.ru/multimedia/c1200/1024486505.jpg'
                }
            },
            filters: {
                formatPrice: function(val) {
                    if (!val) return '';
                    return val + " " + String.fromCharCode(8381);
                }
            }
        });
    </script>
</body>

</html>
