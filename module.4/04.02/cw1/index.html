<html>

<head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
</head>

<body>
    <!-- <form name="person" method="POST" url="/" enctype="application/x-www-form-urlencoded">
        <input name="name" value="Иван">
        <input name="surname" value="Иванович">
        <input type="submit" value="Отправить">
    </form> -->
    <form name="person">
        <input type="file" name="myFile">
        <input type="submit" value="Отправить">
    </form>
    <script>
        document.forms.person.addEventListener('submit', function(e) {
            e.preventDefault();
            let file = $('input[name=myFile]').prop("files")[0];
            if (file) {
                $.ajax({
                    type: 'POST',
                    url: '/' + file.name,

                    processData: false,
                    data: file,
                    success: function() {
                        console.log('Данные отправлены');
                    }
                });
            }
        });
    </script>
</body>

</html>
