  <script>
    function calc_e(x, y){
        return x/y;
    }
  </script>

  <script>
    describe("Тестирование мат. функции", function(){
        let msg = "Позитивный тест: x = 1, y = 2, e = 0.5";
        it(msg, function(){
            let rez = calc_e(1,2);
            expect(rez).toBe(0.5);
        });
        let msg2 = "Негативный тест: x = 1, y = 0, e = 0.5";
        it(msg2, function(){
            let rez = calc_e(1,0);
            expect(rez).toBe(NaN);
        });
    });
  </script>
